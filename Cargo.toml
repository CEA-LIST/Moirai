[package]
name = "po-crdt"
version = "0.1.0"
edition = "2021"
authors = ["LÃ©o Olivier <leo.olivier@cea.fr>"]
description = "A library for Conflict-free Replicated Data Types (CRDTs) in Rust"
license = "proprietary"
repository = "https://tuleap.deeplab.fr/plugins/git/sustainable-mbse/Pure_Op-Based_CRDT.git"

[dependencies]
bimap = { version = "0.6.3", features = ["serde"] }
log = "0.4"
env_logger = "0.11.2"
test-log = "0.2.15"
serde = { version = "1.0", features = ["derive", "rc"] }
colored = "2.1.0"
serde_json = { version = "1.0.128", optional = true }
anyhow = { version = "1.0.89", optional = true }
petgraph = { version = "0.6.4", features = ["serde-1"] }

[dev-dependencies]
deepsize = { version = "0.2.0" }
# dhat = "0.3.3"

[features]
default = ["crdt", "serde", "utils"]
crdt = []
serde = ["dep:serde_json"]
utils = ["serde", "dep:anyhow"]
# dhat-heap = []                                                # if you are doing heap profiling
# dhat-ad-hoc = []                                              # if you are doing ad hoc profiling

[profile.release]
debug = 1
