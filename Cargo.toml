[package]
name = "po-crdt"
version = "0.1.0"
edition = "2021"
authors = ["LÃ©o Olivier <leo.olivier@cea.fr>"]
description = "A library for Conflict-free Replicated Data Types (CRDTs) in Rust"
license = "proprietary"
repository = "https://tuleap.deeplab.fr/plugins/git/sustainable-mbse/Pure_Op-Based_CRDT.git"

[dependencies]
rand = { version = "0.9.1", optional = true }
bimap = { version = "0.6.3", features = ["serde"] }
log = "0.4"
env_logger = "0.11.2"
test-log = "0.2.15"
serde = { version = "1.0", features = ["derive", "rc"], optional = true }
colored = "2.1.0"
serde_json = { version = "1.0.128", optional = true }
anyhow = { version = "1.0.89", optional = true }
petgraph = { version = "0.6.4", features = ["serde-1"] }
tsify = { version = "0.5.5", optional = true }
wasm-bindgen = { version = "0.2.100", optional = true }
deepsize = { version = "0.2.0", optional = true }
ordermap = { version = "0.5.7", features = ["serde"] }
ego-tree = { version = "0.10.0", features = ["serde"] }
po-crdt-proc = { path = "proc" }

[features]
default = ["crdt", "utils"]
tracer = []
crdt = []
serde = ["dep:serde_json", "dep:serde", "dep:tsify", "dep:wasm-bindgen"]
utils = ["dep:anyhow", "dep:rand", "dep:deepsize"]

[profile.release]
debug = 1
