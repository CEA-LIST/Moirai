[package]
name = "po-crdt"
version = "0.1.0"
edition = "2021"
authors = ["LÃ©o Olivier <leo.olivier@cea.fr>"]
description = "A library for Conflict-free Replicated Data Types (CRDTs) in Rust"
license = "proprietary"
repository = "https://tuleap.deeplab.fr/plugins/git/sustainable-mbse/Pure_Op-Based_CRDT.git"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
env_logger = "0.11.2"
test-log = "0.2.15"
serde = { version = "1.0", features = ["derive", "rc"] }
radix_trie = { version = "0.2", features = ["serde"] }
colored = "2.1.0"
serde_json = { version = "1.0.128", optional = true }
anyhow = { version = "1.0.89", optional = true }
graphviz-rust = { version = "0.9.0", optional = true }
petgraph = { version = "0.6.4", features = ["serde-1"], optional = true }
camino = { version = "1.1.9", features = ["serde1"] }

[dev-dependencies]
deepsize = { version = "0.2.0" }
# rand = { version = "0.8.5" }
# dhat = "0.3.3"

[features]
default = ["crdt", "serde"]
crdt = ["dep:petgraph"]
serde = ["dep:serde_json"]
utils = ["serde", "dep:anyhow", "dep:graphviz-rust"]
# dhat-heap = []                                                # if you are doing heap profiling
# dhat-ad-hoc = []                                              # if you are doing ad hoc profiling

[profile.release]
debug = 1
